<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | ExpressBees</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #e3fdfd, #ffe6fa);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-box {
    background: #ffffff;
    width: 380px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    text-align: center;
}

.login-box h2 {
    margin-bottom: 5px;
    color: #1f2933;
}

.subtitle {
    font-size: 14px;
    margin-bottom: 25px;
    color: #6b7280;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
}

.login-box input:focus {
    outline: none;
    border-color: #facc15;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background: #ffd54f;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
}

.login-box button:hover {
    background: #ffca28;
}

.extra-links {
    margin-top: 15px;
    font-size: 14px;
}

.extra-links a {
    color: #2563eb;
    font-weight: bold;
    text-decoration: none;
}

.extra-links a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to your ExpressBees account</p>

    <form>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="extra-links">
        <p>
            Donâ€™t have an account?
            <a href="signup.html">Sign Up</a>
        </p>
    </div>
</div>

</body>
</html>
